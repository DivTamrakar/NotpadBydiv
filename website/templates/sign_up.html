{% extends "base.html" %} {% block title %} sign_up {%endblock%}

{% block content%} 
<div class="row ">   
    <div class="col-md-4 offset-md-7 signup_form "style="margin-bottom: 40px;margin-top: -10px;">
        <form method="POST">
          <h3 align="center">Sign Up</h3>
            <div class="from-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="from-group">
                <label for="firstName">first Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first Name">
            </div>
            <div class="from-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
            </div>
            <div class="from-group">
                <label for="password2">(confirm) Password </label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter confirm Password">
            </div>
            <br/>
               <button type="submit" class="btn btn-primary">Submit</button>


        </form>
    </div>
</div>
{% endblock %}
